<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>
    <!-- linking an external stylesheet -->
    <link rel="stylesheet" href="martyna-css-lesson.css" />
    <!-- internal CSS:
    - reusable to some extent
    - harder to debug -->

    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- inline css :
    - hard to debug
    - can't re-use the code
    - not the recommended way of using CSS -->
    <h1 style="color: red">CSS Basics Codealong</h1>
    <h2 style="color: blue">Subheading</h2>
    <h2>Another Subheading</h2>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p id="pinkPara">This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p class="smallPara">This is a paragraph</p>
    <p class="smallPara">This is a paragraph</p>
    <p class="smallPara">This is a paragraph</p>
    <h3>Sub Sub Heading</h3>
  </body>
</html>
