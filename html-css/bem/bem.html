<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BEM</title>
        <link rel="stylesheet" href="bem.css" />
    </head>
    <body>
        <div class="block">
            <h1 class="block__heading">This is a block</h1>
            <p class="block__paragraph">This is my first element</p>
            <p
                class="block__paragraph block__paragraph--red block__paragraph--arial"
            >
                This is my second paragraph element and it is red and arial
            </p>
        </div>
        <button class="button">Previous</button>
        <button class="button">Next</button>
        <button class="button button--narrow">Try It Yourself!</button>
        <button class="button button--transparent">
            Complete HTML Reference
        </button>
        <button class="button button--rounded">Log In</button>
        <button
            class="button button--rounded button--invisible button--special"
        >
            Paid Courses
        </button>
        <button class="button button--rounded button--special button--pink">
            Website
        </button>
    </body>
</html>
